{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Gondozás</title>
</head>
<body>
    
    <div id="content" class="container-fluid">
        {% include 'dashboard/navbar.html' %}

        <div class="year-toggle-buttons mb-3">
            <span id="select_text">Válassz évet:</span>
            {% for year in years %}
            <div class="form-check form-check-inline">
                <input class="form-check-input year-checkbox" type="checkbox" id="year-{{ year }}" value="{{ year }}">
                <label class="form-check-label" for="year-{{ year }}">{{ year }}</label>
            </div>
            {% endfor %}
        </div>
        
        <div class="month-toggle-buttons mb-3">
            <span id="select_text">Válassz hónapot:</span>
            {% for month in months %}
            <div class="form-check form-check-inline">
                <input class="form-check-input month-checkbox" type="checkbox" id="month-{{ month }}" value="{{ month }}">
                <label class="form-check-label" for="month-{{ month }}">{{ month }}</label>
            </div>
            {% endfor %}
        </div>
        
    

        <div class="wrapper">
            <div class="one">
                <div id="hatch-chart"></div>
            </div>
            <div class="two">
                <div id="pie-chart"></div>
            </div>
            <div class="three">
                <div id="death-chart"></div>
            </div>
            <div class="four">
                <div></div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Plotly.newPlot('hatch-chart', [], {
                title: 'Hatch Chart',
                paper_bgcolor: '#6F8695',  // Change paper background to black
            });
            
            Plotly.newPlot('death-chart', [], {
                title: 'Death Chart',
                paper_bgcolor: '#6F8695',
            });
            
            Plotly.newPlot('pie-chart', [], {
                title: 'Pie Chart',
                paper_bgcolor: '#6F8695',
            });
            function updatePlots() {
                const selectedYears = Array.from(document.querySelectorAll('.year-checkbox:checked'))
                    .map(checkbox => checkbox.value);
                const selectedMonths = Array.from(document.querySelectorAll('.month-checkbox:checked'))
                    .map(checkbox => checkbox.value);
        
                fetch('http://localhost:8000/dashboard/get_hatch_data_chart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ years: selectedYears, months: selectedMonths })
                })
                .then(response => response.json())
                .then(data => {
                    const { data: hatchData, layout: hatchLayout } = data.hatch_chart;
                    const { data: deathData, layout: deathLayout } = data.death_chart;
                    const { data: pieData, layout: pieLayout } = data.pie_chart;
                    
                    hatchLayout.paper_bgcolor = '#A6CFA0';
                    deathLayout.paper_bgcolor = '#A6CFA0';
                    pieLayout.paper_bgcolor = '#A6CFA0';
                    
                    Plotly.react('hatch-chart', hatchData, hatchLayout);
                    Plotly.react('death-chart', deathData, deathLayout);
                    Plotly.react('pie-chart', pieData, pieLayout);
                })
                .catch(error => console.error('Error:', error));
            }
            
        
            document.querySelectorAll('.year-checkbox, .month-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updatePlots);
            });
        });
    </script>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
